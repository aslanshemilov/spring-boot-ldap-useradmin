<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:include="header"></div>


<div class="container">
    <div class="main-body item-list">
        <div class="row">
            <div class="col-md-2">
                <h2>Users</h2>
            </div>
            <div class="col-md-10">
                <form method="GET" role="form">
                    <div class="row search-form">
                        <div class="col-md-offset-6 col-md-4">
                            <input type="text" class="form-control" id="name" name="name"/>
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-default">Filter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div th:each="user : ${users}" varStatus="stat" class="row row-${stat.index % 2}">
            <div class="col-md-11" th:text="${user.fullName} - ${user.department}">&nbsp;</div>
            <div class="col-md-1"><a href="/users/${user.id}">Edit</a></div>
        </div>

        <div class="button-bottom">
            <div class="col-md-offset-10 col-md-1">
                <a class="btn btn-primary" href="/newuser" role="button">New User</a>
            </div>
        </div>
    </div>
</div>

</html>
